<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
           <div class="window">
              <span class="red"></span>
              <span class="yellow"></span>
              <span class="green"></span>
           </div>
           <div class="input">
              <span id="visor">13</span>
           </div>
        </div>
        <div class="keys">
           <div class="row">
              <div class="number clear">
                 <button class="large">Clear</button>
                 <button class="large">C/E</button>
              </div>
           </div>
           <div class="row">
            <div class="number">
               <button>7</button>
               <button>8</button>
               <button>9</button>
            </div>
            <div class="symbol">
               <button>รท</button>
            </div>
         </div>
           <div class="row">
              <div class="number">
                 <button>4</button>
                 <button>5</button>
                 <button>6</button>
              </div>
              <div class="symbol">
                 <button>-</button>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <button>1</button>
                 <button>2</button>
                 <button>3</button>
              </div>
              <div class="symbol">
                 <button>+</button>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <button class="large">0</button>
                 <button>.</button>
              </div>
              <div class="symbol action">
                 <button>=</button>
              </div>
           </div>
        </div>
     </div>
</body>
<script src="calculadora.js"></script>
</html>
